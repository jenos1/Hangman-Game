<DOCTYPE html>
<html lang="eng-us">

<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

<div class="container text-center">
	<h2> Country Music Hangman</h2>
	<div class="row">
		<div class="col-sm-7">
			<div class="game-rules">
			  <p> <strong> Directions: </strong> Press any key to start entering letters in the "Current Musician" section.</p> <br>
			<div  class="current-musician">
			  <p> <strong>Current Musician</strong> </p>
			  <p id="word">   </p>
			</div>
			<div class="guesses-remaining">
				<p> <strong>Number of Guesses Remaining:</strong> </p>
				<p id="guessesRemaining"> </p>
		  </div>
			<div class="letters-guessed">
				  <p> <strong>Letters Guessed:</strong> </p>
				  <p id="lettersGuessed"> </p>
			</div>
			<div class="wins">
				<i class="far fa-star fa-spin fa-1x fa-fw "></i> <strong id="wins"> WINS: </strong>  
		  		<p id="messages">  </p>
		  </div>
		</div>
	</div>

		<div class="col-sm-5">
			<div class="about-musician">
				<div class="media">
				  <div class="media-body">
				    <h5 class="mt-0">About the Musicians</h5>
				    <ul class="list-group">
				      <li class="list-group-item name"> Name: </li>
				      <li class="list-group-item">Now Playing!</li> 
				      <!-- removed autoplay for now -->
				      	<audio class="player" controls> 
				      		<source src="assets/audio/On_The_Road_Again.mp3" type="audio/mpeg">
				      	</audio>
				      <li class="list-group-item">Short History</li> 
			    	</ul>
				  </div>
					<div class="media-right">

						<img class="countryPic media-object" src="http://d2s4ckmcfyogn8.cloudfront.net/sites/default/files/header_main_images/country-western-music-eps-23986846.jpg"  alt="Country Music images" height="150" width="150">

						<img class="countryPic media-object" src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Patsy_Cline_II.jpg" alt="Patsy Cline" height="150" width="150">

						<img class="countryPic media-object" src="http://thecatholiccatalogue.com/wp-content/uploads/2015/06/Iris-2-High-Rez-Adjusted2.jpg" alt="Irish Dement" height="150" width="150">

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
